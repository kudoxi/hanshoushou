<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="name" data-rule="required" class="form-control" name="name" type="text" value="{$row['name']}" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Language type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('language', $lang_list, "$row[language]", ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
		<label for="c-avatar" class="control-label col-xs-12 col-sm-2">{:__('Tape')}:</label>
		<div class="col-xs-12 col-sm-8">
			<div class="input-group">
				<input id="c-avatar" data-rule="required" class="form-control" size="50" name="url" type="text" value="{$row['url']}">
				<div class="input-group-addon no-border no-padding">
					<span><button type="button" id="plupload-avatar" class="btn btn-danger plupload" data-input-id="c-avatar" data-mimetype="audio/mpeg3,audio/x-mpeg-3,video/mpeg,video/x-mpeg,audio/amr,audio/mpeg" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i>{:__('Upload')}</button></span>
					<span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="audio/*" data-multiple="false"><i class="fa fa-list"></i>{:__('Select')}</button></span>
				</div>
				<span class="msg-box n-right" for="c-avatar"></span>
			</div>
			<!--<ul class="row list-inline plupload-preview" id="p-avatar"></ul>-->
		</div>
	</div>
	<div class="form-group">
		<label for="c-avatar" class="control-label col-xs-12 col-sm-2">{:__('Memo')}:</label>
		<div class="col-xs-12 col-sm-8">
			<div class="input-group">
				<textarea name="remark" class="editor">{$row['remark']}</textarea>
			</div>
		</div>
	</div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
